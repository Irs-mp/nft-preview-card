<body>
  <main class="card">
    <figure class="card__hero" tabindex="0">
      <img src="assets/image/image-equilibrium.jpg" alt="Perfectly balanced cube">
    </figure>
    <section>
      <h1 class="card__title clr-white fw-600" tabindex="0">
        Equilibrium &num;3429
      </h1>
      <p class="card__prrs clr-soft clr-white fw-300">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details flex fw-400">
        <figure class="details__eth flex">
          <img src="assets/icon/icon-ethereum.svg" alt="Ethereum icon" title="Ethereum">
          <figcaption class="details__eth--txt clr-cyan">
            0.041 ETH
          </figcaption>
        </figure>
        <figure class="details__day flex">
          <img src="assets/icon/icon-clock.svg" alt="Clock icon" title="Clock">
          <figcaption class="details__day--txt clr-soft clr-white">3 days left</figcaption>
        </figure>
      </div>
      <footer class="card__author flex">
        <img src="assets/image/image-avatar.png" alt="Created photo" title="Jules Wyvern" class="card__author--avatar">
        <p class="clr-soft clr-white">
          Creation of <span class="card__author--name clr-white" tabindex="0">Jules Wyvern</span>
        </p>
      </footer>
    </section>
  </main>
